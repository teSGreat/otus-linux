---
- name: install epel
  yum:
    name:
    - epel-release

- name: install packages
  yum:
    name:
      - libselinux-python
      - vim
      - vim-enhanced
      - mc
      - screen
      - ccze
#      - lnav
      - redhat-lsb-core
#      - wget
      - yum-utils
      - htop
      - sudo
#      - iftop
      - net-tools
#      - elinks
#      - lynx
      - bind-utils
      - deltarpm
      - lsof
      - tree
#      - traceroute
      - tcpdump
      - nmap
      - unzip
#      - iperf3
      - lbzip2
      - fuse-sshfs
    state: latest

- name: copy .screenrc
  copy: src=screenrc dest=/root/.screenrc owner=root group=root mode=0600
- name: edit bashrc, vimrc
  shell: echo "alias vi='vim'" >> /root/.bashrc && echo "colorscheme desert" >> /etc/vimrc

- name: put SELinux in permissive mode
  selinux:
    policy: targeted
    state: permissive

- name: add mappings to /etc/hosts
  blockinfile:
    path: /etc/hosts
    block: |
      {{ item.ip }} {{ item.name }}
    marker: "# {mark} ANSIBLE MANAGED BLOCK {{ item.name }}"
  with_items:
  - { name: pgsqlMaster, ip: 192.168.11.150 }
  - { name: pgsqlSlave, ip: 192.168.11.151 }

- name: set the russian locale
  shell: |
    localedef  -i ru_RU -f UTF-8 ru_RU.UTF-8
    localectl set-locale LANG=ru_RU.UTF-8
  notify:
    - system restart
